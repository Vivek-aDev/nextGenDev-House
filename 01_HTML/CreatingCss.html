<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a CSS class</title>
    <style>
        .highlight{
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>

        <li class="highlight">CSS</li>
        <li>JavaScript</li>
    </ol>
