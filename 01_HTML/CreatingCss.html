<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a CSS class</title>
    <style>
      .highlight {
        color: red;
        text-decoration: underline;
      }
      p{
        padding: 20px;
      }
      img{
        margin: 15px;
        border: 10px solid red;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>HTML</li>
      <li class="highlight">CSS</li>
      <li>JavaScript</li>
    </ol>

    <div>
      <p>
        This is a paragraph with 20 pixels of padding. The padding creates space
        inside the paragraph, making it look less cramped.
      </p>

      <img src="https://via.placeholder.com/200" alt="Sample Image" />
    </div>
  </body>
</html>
